<html>
<head>
   <title>login and register form</title> 
    <link rel="stylesheet" href="login.css">
    </head>
<body>
    <div class="hero">
    <div class="form-box">
        <div class="button-box"> 
            <div id="btn"></div>
            <button type="button" class="toggle-btn" onclick="login()">Log In</button>
            <button type="button" class="toggle-btn" onclick="register()">Register</button>
          </div>
         <div class="social-icons">
        <img src="download.png">
        <img src="twitter-128.png">
            <img src="google.png">
        </div>
        <form id="login" class="input-gruop">
        <input type="text" class="input-field" placeholder="User Id" required>
        <input type="text" class="input-field" placeholder="Enter Password" required>
        <input type="checkbox" class="check-box"><span>Remember Passsword</span>
        <button type="submit" class="submit-btn">log in</button>
        </form>
        <form id="register" class="input-gruop">
        <input type="text" class="input-field" placeholder="User Id" required>
        <input type="email" class="input-field" placeholder="Email Id" required>
        <input type="text" class="input-field" placeholder="Enter Password" required>
        <input type="checkbox" class="check-box"><span>I agree terms and conditions</span>
        <button type="submit" class="submit-btn">register</button>
        </form>
        </div>
    </div>
    <script>
        var x =document.getElementById("login");
        var y =document.getElementById("register");
        var z =document.getElementById("btn");
        
        function register(){
            x.style.left ="-400px";
            y.style.left ="50px";
            z.style.left ="110px";
        }
        
        function login(){
            x.style.left ="50px";
            y.style.left ="450px";
            z.style.left ="0px";
            
        }
    </script>
   
    </body>
</html>
